<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="generic.css" type="text/css">
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="conteiner">
        <div class="Calculator">
            <header class="header_calculador">
                <input type="text" id="result_calculator">
            </header>
            <div id="layout-buttons">
                <div style="background-color: brown;" class="managerButtons">
                    <div class="rowButtons">
                        <button class="buttonCalculator buttondark" id="operator*">*</button>
                        <button class="buttonCalculator buttondark" id="operator-">-</button>
                        <button class="buttonCalculator buttondark" id="operator+">+</button>
                    </div>
                    <div class="rowButtons">
                        <button class="buttonCalculator" id="button7">7</button>
                        <button class="buttonCalculator" id="button8">8</button>
                        <button class="buttonCalculator" id="button9">9</button>
                    </div>
                    <div class="rowButtons">
                        <button class="buttonCalculator" id="button4">4</button>
                        <button class="buttonCalculator" id="button5">5</button>
                        <button class="buttonCalculator" id="button6">6</button>
                    </div>
                    <div class="rowButtons">
                        <button class="buttonCalculator" id="button1">1</button>
                        <button class="buttonCalculator" id="button2">2</button>
                        <button class="buttonCalculator" id="button3">3</button>
                    </div>
                    <div class="rowButtons">
                        <button class="buttonCalculator" id="button0">0</button>
                        <button class="buttonCalculator" id="operator.">.</button>
                        <button class="buttonCalculator" onclick="calculatorTest.clear();">AC</button>
                    </div>
            </div>
            <div id="layout-buttonColumn">
                <button class="columnButtons buttondark" style="display: block; width: 100%; height: 20%;" id="operator/">/</button>
                <button class="columnButtons buttondark" style="display: block; width: 100%; height: 80%; font-size: 35px;" onclick="calculatorTest.Calcular()">=</button>
            </div>
        </div>
    </div>
</body>
<script>
    for (let index = 0; index <= 9; index++) {
    document.querySelector(`#button${index}`).addEventListener('click',function(){calculatorTest.addCalc(index.toString())})
    }
    const listOperator = ['+','-','*','/','.']
    for (let index = 0; index < listOperator.length; index++) {
    document.getElementById(`operator${listOperator[index]}`).addEventListener('click',function(){calculatorTest.addOperator(listOperator[index])})
    }
</script>
</html>
